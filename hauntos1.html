<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Haunt OS</title>
    <link rel="stylesheet" href="HOS1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    
  </head>

  <body>
    <div id="click-gate">
       WARNING!!
      <button onclick="startHaunt()">BOOT</button>
    </div>

    <audio id="bootSound" src="assets/hauntos.mp3" preload="auto"></audio>
    <audio id="typingSound" src="assets/typing.mp3" preload="auto" loop></audio>

    <div class="crt-overlay"></div>

    <div class="crt-content">
      <h1 class="logo">Haunt OS <span class="version">v.1.9.8</span></h1>
      <div class="boot-text">
        <p>Initializing memory modules...</p>
        <p>Loading system files...</p>
        <p>ERROR: Memory sector 0x2FF encountered anomaly</p>
        <p>User detected...</p>
      </div>
      <button class="enter-button">ENTER SYSTEM</button>
    </div>

    <script>
      function startHaunt() {
        document.getElementById("click-gate").style.display = "none";

        const bootSound = document.getElementById("bootSound");
        const typingSound = document.getElementById("typingSound");

        bootSound.volume = 0.6;
        typingSound.volume = 0.4;

        bootSound.currentTime = 0;
        typingSound.currentTime = 0.3;

        bootSound.play().catch((e) => {
          console.warn("Boot sound failed:", e);
        });

        typingSound.play().catch((e) => {
          console.warn("Typing sound failed:", e);
        });

review_this
        document.querySelectorAll('.boot-text p')
        .forEach(el => el.style.animationPlayState = 'running');

        const totalLines = document.querySelectorAll(".boot-text p").length;
        const typingDuration = 2 * 1000;
        const delayPerLine = 1.2 * 1000;
        const totalTime = (totalLines - 1) * delayPerLine + typingDuration;

        setTimeout(() => {
          typingSound.pause();
          typingSound.currentTime = 0;
        }, totalTime + 500);
      }
    </script>
  </body>
</html>
